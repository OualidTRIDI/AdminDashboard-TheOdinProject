<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="row">
          <div class="search">
            <div class="search-icon">
              <img src="images/magnify.svg" alt="" />
            </div>
            <div class="search-input"></div>
          </div>

          <div class="notification-icon">
            <img src="images/bell-ring.svg" alt="" />
          </div>

          <div class="profile-pic">
            <img class="profile-icon" src="images/profile-icon 1.png" alt="" />
          </div>

          <div class="profile-username">Morgan Oakley</div>
        </div>

        <div class="row">
          <div class="profile-pic-username">
            <div class="profile-pic big-pic">
              <img
                class="profile-icon"
                src="images/profile-icon 1.png"
                alt=""
              />
            </div>

            <div class="hi-there">Hi, there,</div>

            <div class="profile-username big-username">
              Morgan Oakley (@morgan)
            </div>
          </div>
          <div class="buttons">
            <div class="button">New</div>
            <div class="button">Upload</div>
            <div class="button">Share</div>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="logo-container">
          <img
            class="logo-img filter-white"
            src="images/view-dashboard.svg"
            alt=""
          />
          <div class="logo-text">Dashboard</div>
        </div>

        <div class="sidebar-links-section">
          <div class="sidebar-links">
            <div class="link">
              <div class="link-icon">
                <img class="filter-white" src="images/home.svg" alt="" />
              </div>
              <a class="link-text">Home</a>
            </div>

            <div class="link">
              <div class="link-icon">
                <img
                  class="filter-white"
                  src="images/card-account-mail-outline.svg"
                  alt=""
                />
              </div>
              <a class="link-text">Profile</a>
            </div>

            <div class="link">
              <div class="link-icon">
                <img
                  class="filter-white"
                  src="images/message-reply.svg"
                  alt=""
                />
              </div>
              <a class="link-text">Messages</a>
            </div>

            <div class="link">
              <div class="link-icon">
                <img class="filter-white" src="images/history.svg" alt="" />
              </div>
              <a class="link-text">History</a>
            </div>

            <div class="link">
              <div class="link-icon">
                <img
                  class="filter-white"
                  src="images/calendar-check-outline.svg"
                  alt=""
                />
              </div>
              <a class="link-text">Tasks</a>
            </div>

            <div class="link">
              <div class="link-icon">
                <img
                  class="filter-white"
                  src="images/account-group.svg"
                  alt=""
                />
              </div>
              <a class="link-text">Communities</a>
            </div>
          </div>

          <div class="sidebar-links">
            <div class="link">
              <div class="link-icon">
                <img class="filter-white" src="images/cog.svg" alt="" />
              </div>
              <a class="link-text">Settings</a>
            </div>

            <div class="link">
              <div class="link-icon">
                <img class="filter-white" src="images/face-agent.svg" alt="" />
              </div>
              <a class="link-text">Support</a>
            </div>

            <div class="link">
              <div class="link-icon">
                <img
                  class="filter-white"
                  src="images/shield-check.svg"
                  alt=""
                />
              </div>
              <a class="link-text">Privacy</a>
            </div>
          </div>
        </div>
      </div>
      <div class="main-content"></div>
    </div>
  </body>
</html>
